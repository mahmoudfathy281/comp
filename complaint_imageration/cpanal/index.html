var ajax = new XMLHttpRequest();
var method = "GET";
var url = "php/complain.php";
var asynchronous = true;
ajax.open(method, url, asynchronous);
ajax.send();
ajax.onreadystatechange = function(){
    if(this.readyState == 4 && this.status == 200){
       var data = JSON.parse(this.responseText);
       console.log(data);
       var html = "";
       for(var a = 0; a < data.length; a++){
           var complaint_id = data[a].complain_id;
           var complain_name = data[a].complaint_name;
           var complain_desc = data[a].complain_desc;
           var complain_num = data[a].complain_number;
           var complain_coun = data[a].complain_country;
           html += "<tr>";
                html += "<td>" + complaint_id + "</td>";
                html += "<td>" + complain_name + "</td>";
            html += "</tr>";
            document.getElementById("data").innerHTML = html;
       }
    }
}
